<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .game-card img {
      transition: transform 0.3s ease;
    }
    .game-card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4">
    <div class="flex space-x-6">
      <a href="#" class="text-purple-400">Products</a>
      <a href="#" class="text-white">On Sale</a>
      <a href="#" class="text-white">Contact Us</a>
    </div>
    <div class="flex space-x-6 items-center">
      <button class="flex items-center space-x-2">
        <span>Log In</span>
      </button>
      <button class="flex items-center space-x-1">
        <span>0</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a2 2 0 00-2-2h-4a2 2 0 00-2 2v7" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Title -->
  <div class="px-8 py-6">
    <h1 class="text-6xl font-bold">Games</h1>
    <p class="mt-2 text-yellow-300">6 products</p>
  </div>

  <!-- Sort by -->
  <div class="px-8 flex justify-end">
    <label for="sort" class="mr-2">Sort by:</label>
    <select id="sort" class="bg-black border border-gray-700 p-1 rounded">
      <option>Recommended</option>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
    </select>
  </div>

  <!-- Products Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-8 py-8">
    <!-- Product 1 -->
    <div class="relative game-card text-center bg-gray-900 rounded-lg p-4">
      <span class="absolute top-2 left-2 bg-purple-600 text-xs px-3 py-1 rounded-full">SALE</span>
      <img src="l4d.jpg" alt="Dead at Last" class="rounded-lg shadow-lg mx-auto">
      <h2 class="mt-4 font-bold text-lg">left 4 dead</h2>
      <p class="text-gray-400 line-through">$39.99</p>
      <p class="text-white">$35.99</p>
      <button class="mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full font-semibold">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="relative game-card text-center bg-gray-900 rounded-lg p-4">
      <span class="absolute top-2 left-2 bg-purple-600 text-xs px-3 py-1 rounded-full">SALE</span>
      <img src="l4d2.jpg" alt="Kira" class="rounded-lg shadow-lg mx-auto">
      <h2 class="mt-4 font-bold text-lg">left 4 dead 2</h2>
      <p class="text-gray-400 line-through">$39.99</p>
      <p class="text-white">$35.99</p>
      <button class="mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full font-semibold">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="relative game-card text-center bg-gray-900 rounded-lg p-4">
      <img src="b4b.jpg" alt="Ancient Souls" class="rounded-lg shadow-lg mx-auto">
      <h2 class="mt-4 font-bold text-lg">back 4 blood</h2>
      <p class="text-white">$39.99</p>
      <button class="mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full font-semibold">Add to Cart</button>
    </div>
  </div>
</body>
</html>
